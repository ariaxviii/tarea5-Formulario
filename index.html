          <li>

    <main>
      <section class="main m-3">
        <div class="main-top">
          <h2>Contáctenos</h2>
        </div>

        <form
          class="row g-3 needs-validation contedor-formulario"
          novalidate
          action="https://formspree.io/f/xnqykgpv"
          method="POST"
        >
          <div class="col-6">
            <label for="nombreInput" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombreInput"
              placeholder="escribe tu nombre"
              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
              name="nombre"
              required
            />
          </div>
          <div class="col-6">
            <label for="apellidoInput" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellidoInput"
              placeholder="escribe tu apellido"
              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
              name="apellido"
              required
            />
          </div>
          <div class="col-6">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
              name="Email"
              required
            />
          </div>
          <div class="col-6">
            <label for="telefonoInput" class="form-label">Teléfono</label>
            <input
              type="number"
              class="form-control"
              id="telefonoInput"
              placeholder="teléfono"
              name="teléfono"
              required
            />
          </div>
          <div class="col-12">
            <label for="mensajeInput" class="form-label">Mensaje</label>
            <div>
              <textarea
                class="form-control"
                placeholder="escribe algo..."
                name="mensaje"
                id="mensajeInput"
                minlength="10"
                maxlength="4000"
                required
              ></textarea>
            </div>
            <div></div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <label for="terms" class="form-check-label"
                >He leído y acepto
                <a class="terminosCondiciones" href="#"
                  >el tratamiento de mis datos personales.
                </a>
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                id="terms"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn button-formulario">
              Enviar mensaje
            </button>
          </div>
        </form>
      </section>
    </main>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
